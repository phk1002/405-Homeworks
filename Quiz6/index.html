
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <title>Forms</title>

<style>
form {
  margin: 0 auto;
  width: 400px;
  padding: 1em;
  border: 1px solid indigo;
  border-radius: 1em;
}

form div + div {
  margin-top: 1em;
}

label {
  display: inline-block;
  width: 90px;
  text-align: right;
}

input, textarea {
  font: 1em sans-serif;
  width: 300px;
  box-sizing: border-box;
  border: 1px solid blue;
}

input:focus, textarea:focus {
  border-color: red;
}

textarea {
  vertical-align: top;

  height: 5em;
}

.button {
  padding-left: 90px;
}

button {
  margin-left: 1em;
}
.img{
  display: block;
  margin-left: auto;
  margin-right: auto;
  width: 40%
}
h2{
  text-align: center;

}
</style>
  </head>
  <body>
    <div class="hello">
<img src="https://sayingimages.com/wp-content/uploads/welcome-to-the-team-meme.jpg" alt="welcome" class="img">
<h2>Fill in the blanks below to inform us of your contact information for future references:</h2>

</div>


<form action="/my-handling-form-page" method="post">

  <div>
    <label for="name">Name:</label>
    <input type="text" id="name" name="user_name">
  </div>

  <div>
    <label for="phone">Phone Number:</label>
    <input id="phone" name="user_phone">
  </div>

  <div>
    <label for="mail">E-mail:</label>
    <input type="email" id="mail" name="user_mail">
  </div>

  <div>
    <label for="info">Additional Information:</label>
    <textarea id="info" name="user_info"></textarea>
  </div>

  <div class="button">
  <button type="submit">Send</button>
</div>

</form>
</body>
</html>
